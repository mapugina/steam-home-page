<!DOCTYPE html>
<html charset="utf-8">
<meta name="viewport" content="width=device-width, scale=1">
<title>Steam Startup</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
	<section class="hero is-medium is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Let's Play
				</h1>
				<h2 class="subtitle">
					Useful things for steam
				</h2>
				<div class="level">
					<iframe class="level-item has-text-centered"
						src="https://duckduckgo.com/search.html?prefill=Search DuckDuckGo"
						style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>
				</div>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="columns">
			<div class="column">
				<aside class="menu">
					<p class="menu-label">
						Audiobooks
					</p>
					<ul class="menu-list">
						<li><a
								href="https://www.audible.com/library/collections/91402e56-34ef-4a09-9c84-f0430ab37104?ref=a_library_c_c5_view_collection_0&pf_rd_p=2076d71b-ca9e-476d-ba56-b6cfa9956031&pf_rd_r=ER6MQBSVYRSBRZ8RTKZ3">The
								Dresden Collection</a></li>
					</ul>
				</aside>
			</div>
			<div class="column">
				<aside class="menu">
					<p class="menu-label">
						No Man's Sky
					</p>
					<ul class="menu-list">
						<li><a href="https://nomanssky.gamepedia.com/No_Man%27s_Sky_Wiki">
							Wiki
						</a></li>
						<li><ul>
							<li><a href="https://nomanssky.gamepedia.com/Secure_Sites/Puzzles">Puzzle
									Rewards</a></li>
							<li><a
									href="https://gamepedia.cursecdn.com/nomanssky_gamepedia/c/cb/Product_Crafting_Tree.png?version=d535a04e65a8697f68a939b8f9eaac95">Crafting
									Chains</a></li>
						</ul></li>
					</ul>
				</aside>
			</div>
		</div>
	</section>
</body>

</html>
